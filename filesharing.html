<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File sharing website</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="filesharing.css" />
  </head>
  <body>
    <div class="background-clip">
      <video autoplay loop muted plays-inline>
        <source src="./back.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="wrapper d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="page p-1">
          <header class="header text-center">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo d-flex align-items-center">
                <img src="./sharing.png" alt="logo" />
                <strong>ShareLink</strong>
              </div>
              <div class="links d-flex align-items-center">
                <a class="profile text-decoration-none"
                  ><i class="ri-spy-fill"></i
                ></a>
              </div>
            </div>
          </header>
          <section class="content new-content">
            <div class="intro text-center">
              <h1 class="font-weight-bolder mb-4">
                Simple and reliable file transfer
              </h1>
              <div class="input-center mb-3 text-center">
                <input type="file" title="file" id="fileInput" class="mb-3" />
                <label
                  for="fileInput"
                  class="custom-file-lab p-3 rounded rounded-pill alert-link btn-outline-success"
                  >Upload File</label
                >
              </div>
              <button class="btn btn-primary" id="uploadButton">Share</button>
              <div id="shareableLink" class="mt-3"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="./filesharing.js"></script>
  </body>
</html>
